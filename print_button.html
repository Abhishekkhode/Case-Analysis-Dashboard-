<!DOCTYPE html>
<html>
<head>
<style>
  .print-button {
    display: inline-block;
    padding: 0.5em 1em;
    background-color: #FF4B4B;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 0.25em;
    border: none;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 14px;
  }
</style>
</head>
<body>
  <button class="print-button" onclick="window.parent.print()">Download Report as PDF</button>
</body>
</html>
